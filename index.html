<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
    <link rel="stylesheet" href="assets/style.css">
    <title>Picture Picker</title>
</head>

<body class="container-fluid">
    <header class="row">
        <h1>Picture Picker</h1>
    </header>

    <main class="row">
        <!-- sandbox photo here -->
        <div class="col-12 col-md-4" id="sandBox">
            <div class="row justify-content-center">
                <h3>BCW sandbox photo</h3>
            </div>
            <div class="row justify-content-center" id="sandBoxPic"></div>
        </div>
        <!-- NASA APOD here -->
        <div class="col-12 col-md-4">
            <div class="row justify-content-center">
                <h3>NASA APOD photo</h3>
            </div>
            <div class="row justify-content-center" id="nasaPic"></div>
        </div>
        <!-- Pokemon here -->
        <div class="col-12 col-md-4">
            <div class="row justify-content-center">
                <h3>Pokemon photos</h3>
            </div>
            <div class="row justify-content-center" id="pokemonPic"></div>
        </div>
        <!-- unsplash here -->
        <div class="col-12 mt-5">
            <div class="row justify-content-center">
                <form onsubmit="app.unsplashController.getPhoto(event)">
                    <input type="text" class="form-control" name="query" placeholder="Search For pictures">
                </form>
            </div>
            <div class="row justify-content-center">
                <h3>Unsplash photos</h3>
            </div>
            <div class="row justify-content-center" id="unsplashPic"></div>
        </div>
    </main>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
        integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk=" crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
